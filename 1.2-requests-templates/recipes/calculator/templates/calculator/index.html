<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1 style="color: orange; font-size: 18px " >
        Рецепт блюда: {{ dish|capfirst }}
        <br>
        Количество порций: {{ servings }} </h1>
    <ul style="color: brown; font-size: 16px " >
    {% for ingredient, amount in recipe.items %}
        <li>{{ ingredient }}: {{ amount }}</li>
    {% empty %}
        <li>Такого рецепта не знаю :(</li>
    {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Вернуться на главную</a>
</body>
</html>
